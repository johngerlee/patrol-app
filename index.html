<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>溪洲國小校安巡邏系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- PWA 設定 -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a192f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon.png">

  <style>
    /* 基礎設定 */
    body, html { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      overflow: hidden; 
      background-color: #0a192f; /* 與 App 風格一致的深藍底色 */
      font-family: sans-serif;
    }

    /* iframe 設定 */
    iframe { 
      border: none; 
      width: 100%; 
      height: 100%; 
      display: block; 
      opacity: 0; /* 預設隱藏，等載入完再顯示 */
      transition: opacity 0.5s ease-in; /* 淡入效果 */
    }

    /* 載入畫面 (Splash Screen) */
    #loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #0a192f;
      z-index: 10;
      transition: opacity 0.5s ease-out;
    }

    /* 標題動畫 */
    .loader-title {
      color: #e6f1ff;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: pulse 2s infinite;
    }

    /* 旋轉圈圈 */
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(100, 255, 218, 0.1);
      border-top: 4px solid #64ffda; /* 你的強調色 */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* 載入文字 */
    .loader-text {
      margin-top: 15px;
      color: #8892b0;
      font-size: 14px;
    }

    /* 動畫關鍵影格 */
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }
    
    /* 工具類：隱藏 */
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- 載入畫面 -->
  <div id="loader">
    <div class="loader-title">校安巡邏系統</div>
    <div class="spinner"></div>
    <div class="loader-text">系統連線中...</div>
  </div>

  <!-- 主程式 (請將下方網址換成你的 Apps Script 網址) -->
  <iframe 
    id="appFrame"
    src="請貼上你的_APPS_SCRIPT_網址"
    onload="hideLoader()"
  ></iframe>

  <script>
    // 當 iframe 載入完成後執行
    function hideLoader() {
      // 稍微延遲 500ms 確保渲染完成，讓體驗更平滑
      setTimeout(() => {
        const loader = document.getElementById('loader');
        const frame = document.getElementById('appFrame');
        
        // 淡出 Loader
        loader.classList.add('hidden');
        
        // 淡入 App
        frame.style.opacity = '1';
        
        // 移除 Loader 元素 (可選)
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500);
      }, 500);
    }

    // 註冊 Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('SW registered!', reg))
        .catch(err => console.log('SW failed', err));
    }
  </script>
</body>
</html>
